<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Hyper Cinema</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <div class="Org__Title">Hyper Cinema</div>
        <div class="Log"><a href="">Login</a></div>
    </div>
    <div class="main__container">
        <div class="box">
            <div class="video-container">
                <video controls></video>
            </div>

            <div class="meta">
                <div class="block__1">
                    <div class="name">Shrek</div>
                    <div class="rating">6+</div>
                </div>
                <div class="sub-info">2001, USA, 1h 30m</div>
                <div class="description">
                     A mean lord exiles fairytale creatures to the 
                     swamp of a grumpy ogre, who must go on a 
                     quest and rescue a princess for the lord in 
                     order to get his land back.
                </div>
                <table>
                    <tr><td>Directors</td><td>Andrew Adamson Vicky Jenson</td></tr>
                    <tr><td>Genres</td><td>Animation Adventure Comedy</td></tr>
                    <tr><td>IMDB</td><td>7.9</td></tr>
                    <tr><td>Kinopoisk</td><td>8.2</td></tr>
                </table>
                <div class="buttons__cont">
                    <button>Reviews</button>
                    <button>Trailer</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
